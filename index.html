<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/romana-bt" rel="stylesheet">
    <link rel="stylesheet" href="splash.css">
    <link rel="stylesheet" href="resets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Para Alcina</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: #282828;
        }

        p {
            color: #F7F7F7;
            font-family: "Romana BT";
            font-size: 2rem;
            /* Usando vw (viewport width) para dimensionar o texto */
            white-space: nowrap;
            overflow: hidden;
            width: 18rem;
            /* Definindo uma largura máxima */
            animation: type 3s steps(60, end);
            text-align: center;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }


        @keyframes type {
            from {
                width: 0;
            }
        }


        span {
            animation: blink 1s infinite;
            cursor: pointer;
        }

        @keyframes blink {
            to {
                opacity: .0;
            }
        }

        ::selection {
            background-color: #808080;
            color: #F7F7F7;
            cursor: pointer;
        }

        h5 {
            color: #bdbdbd;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 200;
            font-size: 1.4rem;
            width: auto;
            overflow: hidden;
            margin: auto;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 4s forwards;
            position: fixed;
            bottom: 4rem;
            /* Ajuste a altura do elemento conforme necessário */
            right: 0;
            left: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <p id="redirectText">olá, querida alcina<span>|</span></p>

    <footer>
        <h5>uma homenagem da turma 1302, <br>que teve aula com você durante 02 anos</h5>
    </footer>

    <script>
        // Redirecionamento após 5 segundos
        setTimeout(function () {
            window.location.href = "https://github.com/sdeiros/alcina/conteudo.html";
        }, 6000);


        document.getElementById("redirectText").addEventListener("click", function () {
            window.location.href = "https://github.com/sdeiros/alcina/conteudo.html";
        });
    </script>
</body>

</html>
